<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1px" width="100%">
		<tr>
			<td colspan="2"><h1>Мой сайт</h1></td>
		</tr>
		<tr>
			<td>
				<ul>
					<li>One</li>
					<li>Two</li>
					<li>Three</li>
				</ul>
			</td>
			<td>
				<form action="#" method="GET">
					<p><h2>Регистрация</h2></p>
					<dl>
						<dt><label for="name">ФИО:</label></dt>
						<dd><input type="text" name="name" id="name" placeholder="Введите ФИО"></dd>
						<dt><label for="login">Login:</label></dt>
						<dd><input type="text" name="login" id="login" placeholder="Введите логин" required></dd>
						<dt><label for="pass">Password:</label></dt>
						<dd><input type="password" name="password" id="pass" placeholder="Enter password" required></dd>
						<dt><label for="pass1">Password confirmation:</label></dt>
						<dd>
							<input type="password" name="password" id="pass1" placeholder="Enter password again" required>
						</dd>
						<dt><label for="phone">Phone:</label></dt>
						<dd><input type="tel" name="phone" id="phone" placeholder="Enter phone"></dd>
						<dt><label for="email">Email:</label></dt>
						<dd><input type="email" name="email" id="email" placeholder="Enter email" required></dd>
						<dt><label for="sex">Sex:</label></dt>
						<dd><input type="radio" id="sex" name="sex1" value="man"> Man</dd>
						<dd><input type="radio" id="sex" name="sex2" value="woman">Woman</dd>
						<dt><label for="hob">Hobbies:</label></dt>
						<dd><input type="checkbox" id="hob" name="hobbies1" value="PC"> PC</dd>
						<dd><input type="checkbox" id="hob" name="hobbies2" value="PS"> PS</dd>
						<dt><label for="city">City:</label></dt>
						<dd>
							<select name="city" id="city" required>
								<optgroup label="Ukraine">
									<option value="city1">Dnipro</option>
									<option value="city2">Kyiv</option>
								</optgroup>
								<optgroup label="Russia">
									<option value="city3">Moskow</option>
									<option value="city4">St. Petersburg</option>
								</optgroup>
							</select>
						</dd>
						<dt><label for="abt">About:</label></dt>
						<dd>
							<textarea name="about" id="abt"></textarea>
						</dd>
					</dl>
					<input type="submit">
					<input type="reset">
				</form>
			</td>
		</tr>
		<tr>
			<td colspan="2"><p align="center">@ forms</p></td>
		</tr>
	</table>
</body>
</html>
