<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" type="text/javascript"></script>
    <title>Home</title>
</head>
<body>
<main>
    <label for="info"></label>
    <p><textarea rows="20" cols="100" name="text" id="info"></textarea></p>

    <p>Добавить книгу</p>
    <label for="bookName">Название</label>
    <input type="text" id="bookName">
    <label for="author">Автор</label>
    <input type="text" id="author">
    <label for="year">Год</label>
    <input type="text" id="year">
    <button id="addBook">ok</button>

    <p>Вывести информацию</p>
    <label for="bookByIndex">Введите номер</label>
    <input type="number" id="bookByIndex">
    <button id="bookIndex">ok</button>

    <p>Удалить книгу</p>
    <label for="removeByIndex">Введите номер</label>
    <input type="text" id="removeByIndex">
    <button id="removeIndex">ok</button>

    <p>Удалить книгу</p>
    <label for="removeByName">Введите название</label>
    <input type="text" id="removeByName">
    <button id="removeName">ok</button>

    <p>Поиск по автору</p>
    <label for="showByAuthor">Автор</label>
    <input type="text" id="showByAuthor">
    <button id="showAuthor">ok</button>

</main>
</body>
</html>
